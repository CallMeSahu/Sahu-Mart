<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahu-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="http://index.html"><h1 class="nav-logo">Sahu Mart</h1></a>
            <div class="input-container">
                <input type="text" class="nav-input" placeholder="Search">
                <span class="fas fa-search search-btn"></span>
            </div>

            <div class="nav-btn-container">     
                <div class="log-in-container">
                    <a href="/styles/authentication/login.html"><i class="far fa-user-circle"></i></a>
                    <span class="log-in">Log in</span>
                </div> 
                
                <div class="wish-list-container">
               <a href="/styles/wishlist/wishlist.html"><i class="far fa-heart"></i></a>
                    <span class="number-badge">0</span>
                    <span class="wish-list">Wishlist</span>
                </div>
    
                <div class="cart-container">
                <a href="/styles/cart/cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="number-badge">0</span>
                    <span class="cart">Cart</span>
                </div>
                
            </div>
        </div>
    </nav>

    <header>
        <div class="header-container">
            <div class="header-content">
                <h1 class="heading">The all-in-one store.</h1>
                <p class="header-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum autem corporis in ipsa odit. Quaerat obcaecati aut ducimus perspiciatis quia, aspernatur quod fugiat! Optio, quisquam nisi quos culpa aliquam et.</p>
                <a href="/styles/product/product.html" target="_blank"><button class="shop-now-btn">Shop now</button></a> 
            </div>

            <div class="hero-header-img">
                <img src="/images/hero-image.png" alt="workout-img">
            </div>
        </div>
    </header> 

</body>
</html>
